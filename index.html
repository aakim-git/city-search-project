<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>City Search Project</title>
</head>
<body>
    <div class="wrapper">
        <header class="row" role="header">
            <div class="col-12">
                <h1>City Search Project</h1>
                <p>Type in the name of a city. Search the categories below to see what is available in that city!</p>
            </div>
        </header>
        <main class="row" role="main">
            <div class="col-12">
                <form action="#" id="searchForm">
                    <input type="text" id="searchInput" placeholder="e.g. New York City" required>
                    <div class="buttons">
                        <button type="submit" data-4sq-category="food">Food</button>
                        <button type="submit" data-4sq-category="shops">Shopping</button>
                        <button type="submit" data-4sq-category="sights">Recreation</button>
                    </div>
                </form>
            </div>
        </main>
        <section class="row results" role="region" aria-live="polite" hidden></section>    
    </div>      
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</html>
